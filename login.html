<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="login" />
    <div class="container-center-horizontal">
      <div class="login screen">
        <div class="flex-col">
          <img class="image-9" src="img/image-9.png" alt="image 9" />
        </div>
        <div class="flex-col-1">
          <img class="eat-together" src="img/eat-together.jpg" alt="Eat Together" />
          <!-- Email input field -->
          <div class="overlap-group3">
            <input type="email" class="email" placeholder="Email">
          </div>
          <!-- Password input field -->
          <div class="overlap-group">
            <input type="password" class="password" placeholder="Password">
          </div>
          <div class="overlap-group1">
            <a href="personal-info.html"> <div class="rectangle"></div></a>
            <div class="log-in-1 poppins-semi-bold-black-40px">Log in</div>
          </div>
          <h1 class="title poppins-semi-bold-black-40px">--- Or ---</h1>
          <div class="overlap-group2">
            <div class="rectangle"></div>
            <a href="login.html"><div class="sign-up poppins-semi-bold-black-40px">Sign up</div> </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
