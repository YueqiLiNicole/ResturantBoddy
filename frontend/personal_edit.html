    <!-- JavaScript for Save and Discard functionality -->
    <script>
      var originalValues = {};
      var fields = ["nameField", "telField", "emailField", "cuisineField", "locationField"];

      // Function to store original values
      function storeOriginalValues() {
          fields.forEach(function(field) {
              originalValues[field] = document.getElementById(field).value;
          });
      }

// Helper function to display alert
function showAlert(message) {
  alert(message);
  // Prevent form submission if you have a form element
  // event.preventDefault();
}

// Function to validate phone number
function validatePhoneNumber(number) {
  var phonePattern = /^\(\d{3}\)\d{3}-\d{4}$/;
  return phonePattern.test(number);
}

// Function to validate email
function validateEmail(email) {
  var emailPattern = /^[^@]+@\w+(\.\w+)+\w$/;
  return emailPattern.test(email);
}

// Function to validate cuisine
function validateCuisine(cuisine) {
  var allowedCuisines = ['chinese', 'italian', 'japanese', 'mexican', 'french', 'korean', 'american'];
  return allowedCuisines.includes(cuisine.toLowerCase());
}

// Function to validate location
function validateLocation(location) {
  var allowedLocations = ['manhattan, ny', 'long island city, ny', 'brooklyn, ny'];
  return allowedLocations.includes(location.toLowerCase());
}

// Function to handle the Save button click event
function saveInfo() {
  var phoneNumber = document.getElementById('telField').value;
  var email = document.getElementById('emailField').value;
  var cuisine = document.getElementById('cuisineField').value;
  var location = document.getElementById('locationField').value;

  if (!validatePhoneNumber(phoneNumber)) {
    showAlert('Please enter a valid phone number in the format (xxx)xxx-xxxx.');
    return;
  }

  if (!validateEmail(email)) {
    showAlert('Please enter a valid email address.');
    return;
  }

  if (!validateCuisine(cuisine)) {
    showAlert('Cuisine should be one of the following: Chinese, Italian, Japanese, Mexican, French, Korean, or American.');
    return;
  }

  if (!validateLocation(location)) {
    showAlert('Location should be one of the following: Manhattan, Long Island City, or Brooklyn, NY.');
    return;
  }

  // If all validations pass
  alert("Information saved!");
  // Here you would typically send the data to the server
  // or perform other actions required on save.
}





      // Function to handle the Discard button
      function discardChanges() {
          fields.forEach(function(field) {
              document.getElementById(field).value = originalValues[field];
          });
      }

      // Event listeners
      document.addEventListener("DOMContentLoaded", function() {
          storeOriginalValues();
          document.getElementById("saveButton").addEventListener("click", saveInfo);
          document.getElementById("discardButton").addEventListener("click", discardChanges);
      });
    </script>
